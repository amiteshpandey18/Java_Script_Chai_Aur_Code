<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM lecture 2</title>
</head>
<body>

    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
        <div class="day">Friday</div>
    </div>
    
</body>
<script>

    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children); // HTML Collection return
    console.log(parent.children[1]); // output -->  <div class="day">Tuesday</div>
    console.log(parent.children[1].innerHTML); // output --> Tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);   
    }

   parent.children[0].style.color = 'red';

   console.log(parent.firstElementChild); // Give first element
   console.log(parent.lastElementChild);  // Give last element

   const dayOne = document.querySelector('.day');
   console.log(dayOne.parentElement);   // It will give parent element 
   console.log(dayOne.nextElementSibling);   // it will give next sibling element

   console.log(parent.childNodes); // everthings is like nodes, line break is also a nodes

</script>
</html>
