<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating new Element</title>
</head>

<body>

</body>

<script>

    const div = document.createElement('div'); // created new element name div
    console.log(div);
    div.className = 'main';     // set class name
    //div.id = 'myId';
    div.id = Math.round(Math.random() * 10); // give ramdom id
    div.setAttribute = ('title', 'generatedTitle');   // set Attribute
    div.style.backgroundColor = 'orange'; 
    div.style.padding = '12px';

    // div.innerHTML = 'Create a new Element';  // add text inside div, this is override the text 
    const addText = document.createTextNode("Create a new Element");  // add text inside div
    div.append(addText);      // append in div, this is add new text

    document.body.appendChild(div);   // give this element to html page to view

</script>

</html>
